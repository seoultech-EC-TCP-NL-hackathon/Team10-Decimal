<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>강의 녹음 요약 AI</title>
    <link rel="stylesheet" href="1.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body> 
    <!-- 사이드바 -->
    <div class="sidebar">
        <!-- 사이드바 탭 -->
        <div class="sidebar-tabs">
            <!-- 사이드바 토글 버튼-->
            <button class="sidebar-toggle-btn" onclick="toggleSidebarMini()" title="사이드바 접기/펼치기">
                <i class="fas fa-chevron-left"></i>
            </button>
            <div class="sidebar-tab active" data-panel="explorer" title="탐색기">
                <i class="fas fa-folder-open"></i>
            </div>
            <div class="sidebar-tab" data-panel="summaries" title="요약 기록">
                <i class="fas fa-history"></i>
            </div>
        </div>

        <!-- 사이드바 패널들 -->
        <div class="sidebar-panels">
            <!-- 탐색기 패널 -->
            <div class="sidebar-panel active" id="explorer-panel">
                <div class="panel-header">
                    <h3>탐색기</h3>
                    <div class="panel-controls">
                        <button class="control-btn" onclick="openDirectoryPicker()" title="폴더 열기">
                            <i class="fas fa-folder-open"></i>
                        </button>
                        <button class="control-btn" onclick="createNewFolder()" title="새 폴더">
                            <i class="fas fa-folder-plus"></i>
                        </button>
                        <button class="control-btn" onclick="refreshDirectory()" title="새로고침">
                            <i class="fas fa-sync-alt"></i>
                        </button>
                    </div>
                </div>
                <div class="panel-content">
                    <div class="directory-tree" id="directoryTree">
                        <div class="no-folder-message">
                            <i class="fas fa-folder-plus"></i>
                            <p>폴더를 선택해주세요</p>
                            <button class="open-folder-btn" onclick="openDirectoryPicker()">
                                폴더 열기
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 요약 기록 패널 -->
            <div class="sidebar-panel" id="summaries-panel">
                <div class="panel-header">
                    <h3>요약 기록</h3>
                    <div class="panel-controls">
                        <button class="control-btn" onclick="refreshSummaries()" title="새로고침">
                            <i class="fas fa-sync-alt"></i>
                        </button>
                        <button class="control-btn" onclick="clearAllSummaries()" title="모두 삭제">
                            <i class="fas fa-trash"></i>
                        </button>
                    </div>
                </div>
                <div class="panel-content">
                    <div class="summaries-list" id="summariesList">
                        <!-- 요약 기록들이 여기에 동적으로 추가됩니다 -->
                    </div>
                </div>
            </div>
        </div>
        
        <!-- 키보드 단축키 안내 -->
        <div class="keyboard-shortcuts">
            <h4>키보드 단축키</h4>
            <p><kbd>Ctrl/Cmd + N</kbd> 새 세션</p>
            <p><kbd>Ctrl/Cmd + R</kbd> 녹음 시작/중지</p>
        </div>
    </div>

    <!-- 메인 콘텐츠 -->
    <div class="main-content">
        <!-- 탭 바 -->
        <div class="tab-bar" id="tabBar">
            <div class="tab welcome-tab active" data-tab-id="welcome">
                <span class="tab-title">시작하기</span>
                <i class="fas fa-home tab-icon"></i>
            </div>
        </div>

        <!-- 탭 콘텐츠들 -->
        <div class="tab-contents">
            <!-- 환영 탭 -->
            <div class="tab-content active" id="welcome-content">
                <!-- 시작 옵션 -->
                <div class="welcome-options">
                    <div class="option-card" onclick="startRecording()">
                        <div class="option-icon">
                            <i class="fas fa-microphone"></i>
                        </div>
                        <h3>실시간 녹음</h3>
                        <p>마이크를 사용하여 실시간으로 강의를 녹음하고 요약합니다</p>
                    </div>
                    <div class="option-card" onclick="uploadFile()">
                        <div class="option-icon">
                            <i class="fas fa-upload"></i>
                        </div>
                        <h3>파일 업로드</h3>
                        <p>기존 녹음 파일을 업로드하여 요약합니다</p>
                    </div>
                </div>

                <!-- 최근 요약 미리보기 -->
                <div class="recent-summaries-preview">
                    <h2>최근 요약</h2>
                    <div class="recent-items" id="recentItems">
                        <!-- 최근 요약들이 여기에 표시됩니다 -->
                    </div>
                </div>
            </div>
        </div>

        <!-- 새 파일 메뉴 -->
        <div class="new-file-menu" id="newFileMenu">
            <div class="menu-item" onclick="startRecording()">
                <i class="fas fa-microphone"></i>
                <span>실시간 녹음</span>
            </div>
            <div class="menu-item" onclick="uploadFile()">
                <i class="fas fa-upload"></i>
                <span>파일 업로드</span>
            </div>
        </div>

        <!-- 녹음/업로드 모달 -->
        <div class="recording-modal" id="recordingModal">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 id="modalTitle">실시간 녹음</h3>
                    <!-- 버튼들을 래핑해서 우측에 나란히 배치 -->
                    <div class="modal-header-actions">
                        <button class="minimize-btn" onclick="minimizeRecordingModal()" title="내리기">
                            <i class="fas fa-window-minimize"></i>
                        </button>
                        <button class="close-btn" onclick="closeRecordingModal()">
                            <i class="fas fa-times"></i>
                        </button>
                    </div>
                </div>
                <div class="modal-body">
                    <!-- 녹음 컨트롤 -->
                    <div class="recording-controls" id="recordingControls">
                        <div class="recording-section">
                            <button class="record-btn" id="recordBtn" onclick="toggleRecording()">
                                <i class="fas fa-microphone"></i>
                                <span>녹음 시작</span>
                            </button>
                            <div class="recording-status" id="recordingStatus">
                                <span class="status-text">준비됨</span>
                                <div class="recording-timer" id="recordingTimer">00:00</div>
                            </div>
                        </div>
                    </div>

                    <!-- 파일 업로드 -->
                    <div class="upload-controls" id="uploadControls" style="display: none;">
                        <div class="upload-area">
                            <input type="file" id="audioFile" accept="audio/*" style="display: none;" onchange="handleFileUpload(event)">
                            <div class="upload-drop-zone" onclick="document.getElementById('audioFile').click()">
                                <i class="fas fa-cloud-upload-alt"></i>
                                <p>클릭하여 파일 선택</p>
                                <p class="upload-hint">또는 파일을 여기로 드래그하세요</p>
                            </div>
                        </div>
                    </div>

                    <!-- 처리 버튼 -->
                    <div class="modal-actions">
                        <label class="lang-flag">
                            <input type="checkbox" id="flagKoreanOnly">
                            한국어로 이루어진 파일입니다.
                        </label>

                        <button class="summarize-btn" id="summarizeBtn" onclick="summarizeAudio()" disabled>
                            <i class="fas fa-magic"></i>
                            <span>요약 생성</span>
                        </button>
                        
                        <button class="cancel-btn" onclick="closeRecordingModal()">
                            <span>취소</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!--로딩 오버레이 -->
        <div class="loading-overlay" id="loadingOverlay">
            <div class="loading-content">
                <div class="spinner"></div>
                <p>강의 내용 분석 중…</p>
            </div>
        </div>

        <!-- 하단 미니바(스톱워치) 추가 -->
        <div class="recording-minibar" id="recordingMinibar" onclick="restoreRecordingModal()" style="display: none;">
            <span class="minibar-dot"></span>
            <span class="minibar-text" id="minibarStatus">대기</span>
            <span class="minibar-timer" id="minibarTimer">00:00</span>
        </div>

        <!-- 파일 이름 입력 모달 -->
        <div class="file-name-modal" id="fileNameModal" style="display: none;">
            <div class="modal-content">
                <div class="modal-header">
                    <h3>요약 파일 이름 설정</h3>
                    <button class="close-btn" onclick="closeFileNameModal()">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="input-group">
                        <label for="summaryFileName">파일 이름</label>
                        <input type="text" id="summaryFileName" placeholder="요약 파일 이름을 입력하세요" />
                        <small class="input-hint">생성 날짜가 기본으로 설정됩니다</small>
                    </div>
                </div>
                <div class="modal-actions">
                    <button class="primary-btn" onclick="confirmFileName()">
                        <i class="fas fa-check"></i>
                        <span>확인</span>
                    </button>
                    <button class="cancel-btn" onclick="closeFileNameModal()">
                        <span>취소</span>
                    </button>
                </div>
            </div>
        </div>

        <!-- 컨텍스트 메뉴 -->
        <div class="context-menu" id="contextMenu" style="display: none;">
            <div class="context-menu-item" onclick="createNewFolder()">
                <i class="fas fa-folder-plus"></i>
                <span>새 폴더</span>
            </div>
            <div class="context-menu-item" onclick="createNewFile()">
                <i class="fas fa-file-plus"></i>
                <span>새 파일</span>
            </div>
            <div class="context-menu-divider"></div>
            <div class="context-menu-item" onclick="refreshDirectory()">
                <i class="fas fa-sync-alt"></i>
                <span>새로고침</span>
            </div>
        </div>
    </div>

    <script src="1.js"></script>
</body>
</html>
